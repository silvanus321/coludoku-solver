<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‰²ç¨å°å°æ³•å…¸</title>
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 { margin-bottom: 10px; color: #333; letter-spacing: 2px; }

        /* --- æ§åˆ¶é¢æ¿ --- */
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px; /* é™åˆ¶æœ€å¤§å¯¬åº¦ï¼Œæ¯”è¼ƒå¥½çœ‹ */
            width: 90%;
        }

        .step-title {
            font-size: 1.1rem;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: bold;
            text-align: left;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        /* --- ç›®æ¨™é¸æ“‡å™¨ --- */
        .target-selection-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .target-picker {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 30%; /* æ‰‹æ©Ÿä¸Šè‡ªå‹•æ’ç‰ˆ */
            min-width: 90px;
            box-sizing: border-box;
        }

        .picker-label { font-size: 0.85rem; color: #7f8c8d; margin-bottom: 5px; font-weight: bold; }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
            width: 100%;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        /* --- åœ–å½¢æŒ‰éˆ• (CSS Grid å„ªåŒ–) --- */
        .shape-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .shape-btn {
            background-color: white;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            aspect-ratio: 1 / 1; /* ä¿æŒæ­£æ–¹å½¢ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .shape-btn:hover { border-color: #3498db; transform: translateY(-3px); }
        .shape-btn.active { border-color: #f1c40f; background-color: #fffcf0; box-shadow: 0 0 8px rgba(241, 196, 15, 0.4); transform: scale(1.05); }
        .shape-btn img { width: 80%; height: 80%; object-fit: contain; }
        .shape-label { margin-top: 5px; font-size: 0.8rem; color: #555; font-weight: bold; }

        /* --- åŸ·è¡ŒæŒ‰éˆ•èˆ‡è¨Šæ¯ --- */
        .solve-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
            width: 100%; /* æ‰‹æ©Ÿä¸Šå¥½æŒ‰ */
        }
        .solve-btn:active { transform: scale(0.98); }
        .solve-btn:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: none; }
        
        .status-msg { margin-top: 15px; font-weight: bold; min-height: 24px; font-size: 1.1rem; }
        .error-msg { color: #e74c3c; }
        .success-msg { color: #27ae60; }

        /* --- ä¹å®®æ ¼ (é—œéµå„ªåŒ–ï¼šè‡ªé©æ‡‰å¯¬åº¦) --- */
        .main-grid {
            display: grid;
            /* é€™è£¡æ”¹æˆ 1frï¼Œè®“æ ¼å­è‡ªå‹•å¡«æ»¿å¯¬åº¦ï¼Œä¸æœƒè¶…å‡ºè¢å¹• */
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background-color: #333;
            padding: 12px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px; /* é™åˆ¶é›»è…¦ç‰ˆæœ€å¤§å¯¬åº¦ */
            aspect-ratio: 1 / 1; /* ä¿æŒæ•´é«”æ­£æ–¹å½¢ */
            box-sizing: border-box;
        }

        .block {
            background-color: #fff;
            border: 3px solid transparent;
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* è®“æ¯å€‹æ ¼å­è‡ªå·±ä¹Ÿæ˜¯æ­£æ–¹å½¢ */
            aspect-ratio: 1 / 1; 
        }

        .block-image { width: 100%; height: 100%; object-fit: contain; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .block-info {
            position: absolute; bottom: 2px; right: 2px;
            background: rgba(0,0,0,0.6); color: white;
            padding: 1px 4px; border-radius: 3px;
            font-size: 0.7rem; pointer-events: none;
        }
        .empty-slot { background-color: #e0e0e0; color: #bbb; font-size: 1.5rem; }

    </style>
</head>
<body>

    <h1>ğŸ”® è‰²ç¨å°å°æ³•å…¸</h1>
    
    <div class="controls">
        
        <div class="step-title">æ­¥é©Ÿ 1ï¼šé¸æ“‡ç›®æ¨™é­”çŸ³ ğŸ’</div>
        <div class="target-selection-area">
            <div class="target-picker">
                <div class="picker-label">é­”çŸ³ I</div>
                <select id="t1-id" onchange="updatePreview()"></select>
                <select id="t1-face" onchange="updatePreview()">
                    <option value="W" selected>W (ç™½)</option>
                    <option value="B">B (é»‘)</option>
                </select>
            </div>
            <div class="target-picker">
                <div class="picker-label">é­”çŸ³ II</div>
                <select id="t2-id" onchange="updatePreview()"></select>
                <select id="t2-face" onchange="updatePreview()">
                    <option value="W" selected>W (ç™½)</option>
                    <option value="B">B (é»‘)</option>
                </select>
            </div>
            <div class="target-picker">
                <div class="picker-label">é­”çŸ³ III</div>
                <select id="t3-id" onchange="updatePreview()"></select>
                <select id="t3-face" onchange="updatePreview()">
                    <option value="W">W (ç™½)</option>
                    <option value="B" selected>B (é»‘)</option>
                </select>
            </div>
        </div>

        <div class="step-title">æ­¥é©Ÿ 2ï¼šé¸æ“‡å°å°æ³•é™£ ğŸ”¯</div>
        <div class="shape-selector" id="shape-buttons">
            </div>

        <div class="step-title">æ­¥é©Ÿ 3ï¼šè© å”±å’’èª ğŸª„</div>
        <div id="status-text" class="status-msg">è«‹å®Œæˆè¨­å®š...</div>
        <button id="btn-solve" class="solve-btn" onclick="startSolving()">âœ¨ é–‹å§‹å°å° âœ¨</button>
    </div>

    <div id="grid-container" class="main-grid"></div>

    <script>
        // --- 1. è³‡æ–™åº« ---
        const BLOCKS = {
            1: { B: [[1,2],[3,4]], W: [[4,3],[6,5]] },
            2: { B: [[3,4],[5,6]], W: [[6,5],[2,1]] },
            3: { B: [[5,6],[1,2]], W: [[2,1],[4,3]] },
            4: { B: [[2,3],[5,6]], W: [[5,4],[2,1]] },
            5: { B: [[4,5],[1,2]], W: [[1,6],[4,3]] },
            6: { B: [[6,1],[3,4]], W: [[3,2],[6,5]] },
            7: { B: [[4,5],[6,1]], W: [[1,6],[3,2]] },
            8: { B: [[6,1],[2,3]], W: [[3,2],[5,4]] },
            9: { B: [[2,3],[4,5]], W: [[5,4],[1,6]] }
        };

        const SHAPES = [
            { id: 1, name: "No.01", active: [1,3,5,7,9], targets: [3,5,7] },
            { id: 2, name: "No.02", active: [2,4,6,7,8], targets: [2,6,7] },
            { id: 3, name: "No.03", active: [1,3,4,6,8], targets: [3,4,8] },
            { id: 4, name: "No.04", active: [1,2,5,8,9], targets: [1,5,9] },
            { id: 5, name: "No.05", active: [2,4,5,8,9], targets: [2,4,9] },
            { id: 6, name: "No.06", active: [2,3,4,6,9], targets: [2,4,9] }
        ];

        let currentLayoutConfig = {}; 
        let currentShapeIndex = 3; 
        let reservedIDs = new Set();
        let currentBoard = Array(9).fill(null);

        // --- 2. åˆå§‹åŒ– ---
        function init() {
            // å¡«å…¥ä¸‹æ‹‰é¸å–® (å„ªåŒ–æ–‡å­—é¡¯ç¤º)
            ['t1-id', 't2-id', 't3-id'].forEach((id, idx) => {
                const sel = document.getElementById(id);
                for(let i=1; i<=9; i++) {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.text = `No. ${i}`; // è®“æ–‡å­—è·ŸæŒ‰éˆ•é¢¨æ ¼çµ±ä¸€
                    sel.add(opt);
                }
                // è¨­å®šé è¨­å€¼ (æ¨¡æ“¬ç¶“å…¸é¡Œç›®)
                if(idx===0) sel.value = 4;
                if(idx===1) sel.value = 9;
                if(idx===2) sel.value = 3;
            });

            const btnContainer = document.getElementById('shape-buttons');
            SHAPES.forEach((shape, index) => {
                const btn = document.createElement('div');
                btn.className = 'shape-btn';
                btn.onclick = () => selectShape(index);
                const imgPath = `images/shape_${index + 1}.png`;
                // ç²¾ç°¡äº† onerrorï¼Œè®“ä»£ç¢¼æ›´ä¹¾æ·¨
                btn.innerHTML = `
                    <img src="${imgPath}" alt="${shape.name}" onerror="this.style.display='none';this.parentElement.innerText='${shape.name}'">
                    <div class="shape-label">${shape.name}</div>
                `;
                btnContainer.appendChild(btn);
            });

            selectShape(3);
        }

        // --- 3. UI äº’å‹• ---
        function getUserTargets() {
            return [
                { id: parseInt(document.getElementById('t1-id').value), face: document.getElementById('t1-face').value },
                { id: parseInt(document.getElementById('t2-id').value), face: document.getElementById('t2-face').value },
                { id: parseInt(document.getElementById('t3-id').value), face: document.getElementById('t3-face').value }
            ];
        }

        function validateTargets(targets) {
            const ids = targets.map(t => t.id);
            const uniqueIds = new Set(ids);
            if (uniqueIds.size !== ids.length) return "é­”çŸ³ç·¨è™Ÿä¸èƒ½é‡è¤‡ï¼";
            return null;
        }

        function selectShape(index) {
            currentShapeIndex = index;
            const buttons = document.querySelectorAll('.shape-btn');
            buttons.forEach(b => b.classList.remove('active'));
            buttons[index].classList.add('active');
            updatePreview();
        }

        function updatePreview() {
            currentBoard = Array(9).fill(null); // æ¸…ç©ºç›¤é¢

            const targets = getUserTargets();
            const error = validateTargets(targets);
            const statusEl = document.getElementById('status-text');
            const btnSolve = document.getElementById('btn-solve');

            if (error) {
                statusEl.innerHTML = `<span class="error-msg">${error}</span>`;
                btnSolve.disabled = true;
                return; 
            } else {
                statusEl.innerHTML = "æ³•é™£å·²å°±ç·’";
                statusEl.className = "status-msg";
                btnSolve.disabled = false;
            }

            const shape = SHAPES[currentShapeIndex];
            currentLayoutConfig = {};
            for(let i=0; i<9; i++) currentLayoutConfig[i] = { type: 'EMPTY' };
            shape.active.forEach(pos => { currentLayoutConfig[pos-1] = { type: 'SOLVE' }; });
            shape.targets.forEach((pos, idx) => {
                const userBlock = targets[idx];
                currentLayoutConfig[pos-1] = { 
                    type: 'FIXED', 
                    id: userBlock.id, 
                    face: userBlock.face 
                };
            });
            renderGrid(true);
        }

        // --- 4. è§£é¡Œæ ¸å¿ƒ ---
        function getRotatedMatrix(matrix, times) {
            let m = JSON.parse(JSON.stringify(matrix));
            for (let t = 0; t < times; t++) {
                const newM = [[0,0],[0,0]];
                newM[0][1] = m[0][0]; newM[1][1] = m[0][1];
                newM[1][0] = m[1][1]; newM[0][0] = m[1][0];
                m = newM;
            }
            return m;
        }

        function isValid(boardState) {
            let fullGrid = Array(6).fill().map(() => Array(6).fill(0));
            for(let i=0; i<9; i++) {
                if(!boardState[i]) continue;
                let b = boardState[i];
                let baseRow = Math.floor(i / 3) * 2;
                let baseCol = (i % 3) * 2;
                let matrix = getRotatedMatrix(BLOCKS[b.id][b.face], b.rot);
                fullGrid[baseRow][baseCol] = matrix[0][0]; fullGrid[baseRow][baseCol+1] = matrix[0][1];
                fullGrid[baseRow+1][baseCol] = matrix[1][0]; fullGrid[baseRow+1][baseCol+1] = matrix[1][1];
            }
            for (let i = 0; i < 6; i++) {
                let rowSeen = new Set(), colSeen = new Set();
                for (let j = 0; j < 6; j++) {
                    let rVal = fullGrid[i][j];
                    if (rVal !== 0) { if (rowSeen.has(rVal)) return false; rowSeen.add(rVal); }
                    let cVal = fullGrid[j][i];
                    if (cVal !== 0) { if (colSeen.has(cVal)) return false; colSeen.add(cVal); }
                }
            }
            return true;
        }

        function solve(board, usedIDs) {
            let slot = -1;
            for(let i=0; i<9; i++) {
                const type = currentLayoutConfig[i].type;
                if(board[i] === null && (type === 'SOLVE' || type === 'FIXED')) {
                    slot = i; break;
                }
            }

            if (slot === -1) return true;

            const config = currentLayoutConfig[slot];
            let candidates = [];

            if (config.type === 'FIXED') {
                candidates.push({ id: config.id, face: config.face, isFixed: true });
            } else {
                for (let id = 1; id <= 9; id++) {
                    if (!usedIDs.has(id) && !reservedIDs.has(id)) {
                        candidates.push({ id: id, face: 'B', isFixed: false });
                        candidates.push({ id: id, face: 'W', isFixed: false });
                    }
                }
            }

            for (let cand of candidates) {
                for (let rot = 0; rot < 4; rot++) {
                    board[slot] = { id: cand.id, face: cand.face, rot: rot, isFixed: cand.isFixed };
                    
                    if (isValid(board)) {
                        usedIDs.add(cand.id);
                        if (solve(board, usedIDs)) return true;
                        usedIDs.delete(cand.id);
                    }
                    board[slot] = null;
                }
            }
            return false;
        }

        // --- 5. åŸ·è¡Œèˆ‡æ¸²æŸ“ ---
        let used = new Set();

        function startSolving() {
            document.getElementById('status-text').innerHTML = "ğŸ”® æ­£åœ¨è© å”±å’’èª...";
            
            currentBoard = Array(9).fill(null);
            used.clear();
            reservedIDs.clear();

            const targets = getUserTargets();
            if(validateTargets(targets)) return;

            // é–å®šä¿ç•™ ID
            for(let i=0; i<9; i++) {
                const config = currentLayoutConfig[i];
                if(config.type === 'FIXED') {
                    reservedIDs.add(config.id);
                }
            }

            setTimeout(() => {
                if (solve(currentBoard, used)) {
                    document.getElementById('status-text').innerHTML = "<span class='success-msg'>âœ… å°å°æˆåŠŸï¼</span>";
                    renderGrid(false);
                } else {
                    document.getElementById('status-text').innerHTML = "<span class='error-msg'>âŒ å°å°å¤±æ•— (é­”åŠ›è¡çª)</span>";
                }
            }, 50);
        }

        function renderGrid(isPreview) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            for(let i=0; i<9; i++) {
                const config = currentLayoutConfig[i];
                let block = currentBoard[i];
                const div = document.createElement('div');
                div.className = 'block';

                if (isPreview && config.type === 'FIXED') {
                    block = { id: config.id, face: config.face, rot: 0, isFixed: true };
                }

                if (config.type === 'EMPTY') {
                    div.classList.add('empty-slot');
                } 
                else if (block) {
                    div.style.borderColor = block.isFixed ? '#e74c3c' : '#555';
                    const imagePath = `images/block_${block.id}_${block.face}.png`;
                    const rot = block.rot * 90;
                    // å„ªåŒ–åœ–ç‰‡è¼‰å…¥å¤±æ•—æ™‚çš„é¡¯ç¤º
                    div.innerHTML = `
                        <img src="${imagePath}" class="block-image" style="transform: rotate(${rot}deg);"
                             onerror="this.style.display='none'; this.parentNode.innerText='${block.face}${block.id}';">
                        <div class="block-info">${block.face}${block.id}</div>
                    `;
                }
                else if (config.type === 'SOLVE') {
                    div.innerHTML = '<span style="color:#ccc; font-size:2rem;">?</span>';
                }
                container.appendChild(div);
            }
        }

        init();
    </script>
</body>
