<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‰²ç¨è§£é¡Œå™¨ (åœ–å½¢é¸å–®ç‰ˆ)</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; color: #333; }

        /* æ§åˆ¶é¢æ¿å®¹å™¨ */
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 95%;
        }

        .step-title {
            font-size: 1.1rem;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: bold;
            text-align: left;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        /* æ­¥é©Ÿ 1: ç›®æ¨™é¸æ“‡å™¨ */
        .target-selection-area {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .target-picker {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }

        .picker-label { font-size: 0.9rem; color: #7f8c8d; margin-bottom: 5px; }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
            width: 100%;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        /* æ­¥é©Ÿ 2: åœ–å½¢æŒ‰éˆ• (æ”¹ç‚ºåœ–ç‰‡ç‰ˆ) */
        .shape-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ä¸€åˆ—3å€‹ */
            gap: 15px;
            justify-items: center;
        }

        .shape-btn {
            background-color: white;
            border: 3px solid #eee;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 150px; /* é™åˆ¶æŒ‰éˆ•æœ€å¤§å¯¬åº¦ */
            aspect-ratio: 1 / 1; /* ä¿æŒæ­£æ–¹å½¢ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .shape-btn:hover {
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .shape-btn.active {
            border-color: #f1c40f; /* é¸ä¸­æ™‚çš„é‡‘æ¡† */
            background-color: #fffcf0;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        /* æŒ‰éˆ•å…§çš„åœ–ç‰‡ */
        .shape-btn img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        /* æŒ‰éˆ•å…§çš„æ–‡å­— (é¸ç”¨ï¼Œè¼”åŠ©èªªæ˜) */
        .shape-label {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #555;
            font-weight: bold;
        }

        /* æ­¥é©Ÿ 3: åŸ·è¡ŒæŒ‰éˆ• */
        .solve-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .solve-btn:hover { background-color: #27ae60; transform: scale(1.05); }
        .solve-btn:disabled { background-color: #95a5a6; cursor: not-allowed; transform: none; }

        /* ä¹å®®æ ¼é¡¯ç¤º */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            background-color: #333;
            padding: 15px;
            border-radius: 15px;
        }

        .block {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border: 3px solid transparent;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .block-info {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
        }

        .empty-slot { background-color: #f0f0f0; color: #ddd; font-weight: bold; font-size: 1.5rem; }
        .status-msg { margin-top: 15px; font-weight: bold; min-height: 24px; }
        .error-msg { color: #c0392b; }
        .success-msg { color: #27ae60; }

        /* RWD: æ‰‹æ©Ÿç‰ˆèª¿æ•´åœ–å½¢é¸å–®ç‚º 2 åˆ— */
        @media (max-width: 600px) {
            .shape-selector { grid-template-columns: repeat(2, 1fr); }
            .main-grid { grid-template-columns: repeat(3, 90px); grid-template-rows: repeat(3, 90px); }
            .block { width: 90px; height: 90px; }
        }

    </style>
</head>
<body>

    <h1>Coludoku çµ‚æ¥µè§£é¡Œå™¨</h1>
    
    <div class="controls">
        
        <div class="step-title">æ­¥é©Ÿ 1ï¼šé¸æ“‡ 3 å€‹ç›®æ¨™æ–¹å¡Š</div>
        <div class="target-selection-area">
            <div class="target-picker">
                <div class="picker-label">ç›®æ¨™ 1</div>
                <select id="t1-id" onchange="updatePreview()"></select>
                <select id="t1-face" onchange="updatePreview()">
                    <option value="B">Bé¢ (é»‘)</option>
                    <option value="W">Wé¢ (ç™½)</option>
                </select>
            </div>
            <div class="target-picker">
                <div class="picker-label">ç›®æ¨™ 2</div>
                <select id="t2-id" onchange="updatePreview()"></select>
                <select id="t2-face" onchange="updatePreview()">
                    <option value="B">Bé¢ (é»‘)</option>
                    <option value="W" selected>Wé¢ (ç™½)</option>
                </select>
            </div>
            <div class="target-picker">
                <div class="picker-label">ç›®æ¨™ 3</div>
                <select id="t3-id" onchange="updatePreview()"></select>
                <select id="t3-face" onchange="updatePreview()">
                    <option value="B" selected>Bé¢ (é»‘)</option>
                    <option value="W">Wé¢ (ç™½)</option>
                </select>
            </div>
        </div>

        <div class="step-title">æ­¥é©Ÿ 2ï¼šé»é¸åœ–å½¢é…ç½®</div>
        <div class="shape-selector" id="shape-buttons">
            </div>

        <div class="step-title">æ­¥é©Ÿ 3ï¼šé–‹å§‹è§£é¡Œ</div>
        <div id="status-text" class="status-msg">è«‹å®Œæˆè¨­å®š...</div>
        <button id="btn-solve" class="solve-btn" onclick="startSolving()">ğŸš€ è¨ˆç®—è§£ç­”</button>
    </div>

    <div id="grid-container" class="main-grid"></div>

<script>
        // --- 1. è³‡æ–™åº« ---
        const BLOCKS = {
            1: { B: [[1,2],[3,4]], W: [[4,3],[6,5]] },
            2: { B: [[3,4],[5,6]], W: [[6,5],[2,1]] },
            3: { B: [[5,6],[1,2]], W: [[2,1],[4,3]] },
            4: { B: [[2,3],[5,6]], W: [[5,4],[2,1]] },
            5: { B: [[4,5],[1,2]], W: [[1,6],[4,3]] },
            6: { B: [[6,1],[3,4]], W: [[3,2],[6,5]] },
            7: { B: [[4,5],[6,1]], W: [[1,6],[3,2]] },
            8: { B: [[6,1],[2,3]], W: [[3,2],[5,4]] },
            9: { B: [[2,3],[4,5]], W: [[5,4],[1,6]] }
        };

        // å®šç¾©åœ–å½¢ (å°æ‡‰ shape_1.png ~ shape_6.png)
        const SHAPES = [
            { id: 1, name: "Xå‹", active: [1,3,5,7,9], targets: [3,5,7] },
            { id: 2, name: "å€’Tå‹", active: [2,4,6,7,8], targets: [2,6,7] },
            { id: 3, name: "Hå‹", active: [1,3,4,6,8], targets: [3,4,8] },
            { id: 4, name: "åå­—å‹", active: [1,2,5,8,9], targets: [1,5,9] },
            { id: 5, name: "å³åå‹", active: [2,4,5,8,9], targets: [2,4,9] },
            { id: 6, name: "å·¦åå‹", active: [2,3,4,6,9], targets: [2,4,9] }
        ];

        let currentLayoutConfig = {}; 
        let currentShapeIndex = 3; // é è¨­åå­—

        // --- 2. åˆå§‹åŒ– ---
        function init() {
            // å¡«å…¥ä¸‹æ‹‰é¸å–®
            ['t1-id', 't2-id', 't3-id'].forEach((id, idx) => {
                const sel = document.getElementById(id);
                for(let i=1; i<=9; i++) {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.text = `${i}`;
                    sel.add(opt);
                }
                if(idx===0) sel.value = 4;
                if(idx===1) sel.value = 9;
                if(idx===2) sel.value = 3;
            });

            const btnContainer = document.getElementById('shape-buttons');
            SHAPES.forEach((shape, index) => {
                const btn = document.createElement('div');
                btn.className = 'shape-btn';
                btn.onclick = () => selectShape(index);
                const imgPath = `images/shape_${index + 1}.png`;
                btn.innerHTML = `
                    <img src="${imgPath}" alt="${shape.name}" 
                         onerror="this.src='https://placehold.co/100x100?text=${shape.name}';">
                    <div class="shape-label">${shape.name}</div>
                `;
                btnContainer.appendChild(btn);
            });

            selectShape(3);
        }

        // --- 3. UI äº’å‹• ---
        function getUserTargets() {
            return [
                { id: parseInt(document.getElementById('t1-id').value), face: document.getElementById('t1-face').value },
                { id: parseInt(document.getElementById('t2-id').value), face: document.getElementById('t2-face').value },
                { id: parseInt(document.getElementById('t3-id').value), face: document.getElementById('t3-face').value }
            ];
        }

        function validateTargets(targets) {
            const ids = targets.map(t => t.id);
            const uniqueIds = new Set(ids);
            if (uniqueIds.size !== ids.length) return "éŒ¯èª¤ï¼šç›®æ¨™æ–¹å¡Šç·¨è™Ÿä¸èƒ½é‡è¤‡ï¼";
            return null;
        }

        function selectShape(index) {
            currentShapeIndex = index;
            const buttons = document.querySelectorAll('.shape-btn');
            buttons.forEach(b => b.classList.remove('active'));
            buttons[index].classList.add('active');
            updatePreview();
        }

        function updatePreview() {
            const targets = getUserTargets();
            const error = validateTargets(targets);
            const statusEl = document.getElementById('status-text');
            const btnSolve = document.getElementById('btn-solve');

            if (error) {
                statusEl.innerHTML = `<span class="error-msg">${error}</span>`;
                btnSolve.disabled = true;
                return; 
            } else {
                statusEl.innerHTML = "è¨­å®šå°±ç·’";
                statusEl.className = "status-msg";
                btnSolve.disabled = false;
            }

            const shape = SHAPES[currentShapeIndex];
            currentLayoutConfig = {};
            for(let i=0; i<9; i++) currentLayoutConfig[i] = { type: 'EMPTY' };
            shape.active.forEach(pos => { currentLayoutConfig[pos-1] = { type: 'SOLVE' }; });
            shape.targets.forEach((pos, idx) => {
                const userBlock = targets[idx];
                currentLayoutConfig[pos-1] = { 
                    type: 'FIXED', 
                    id: userBlock.id, 
                    face: userBlock.face 
                };
            });
            renderGrid(true);
        }

        // --- 4. è§£é¡Œæ ¸å¿ƒ (æ ¸å¿ƒä¿®æ­£ï¼šFIXED æ–¹å¡Šç¾åœ¨å¯ä»¥æ—‹è½‰äº†ï¼) ---
        function getRotatedMatrix(matrix, times) {
            let m = JSON.parse(JSON.stringify(matrix));
            for (let t = 0; t < times; t++) {
                const newM = [[0,0],[0,0]];
                newM[0][1] = m[0][0]; newM[1][1] = m[0][1];
                newM[1][0] = m[1][1]; newM[0][0] = m[1][0];
                m = newM;
            }
            return m;
        }

        function isValid(boardState) {
            let fullGrid = Array(6).fill().map(() => Array(6).fill(0));
            for(let i=0; i<9; i++) {
                if(!boardState[i]) continue;
                let b = boardState[i];
                let baseRow = Math.floor(i / 3) * 2;
                let baseCol = (i % 3) * 2;
                let matrix = getRotatedMatrix(BLOCKS[b.id][b.face], b.rot);
                fullGrid[baseRow][baseCol] = matrix[0][0]; fullGrid[baseRow][baseCol+1] = matrix[0][1];
                fullGrid[baseRow+1][baseCol] = matrix[1][0]; fullGrid[baseRow+1][baseCol+1] = matrix[1][1];
            }
            for (let i = 0; i < 6; i++) {
                let rowSeen = new Set(), colSeen = new Set();
                for (let j = 0; j < 6; j++) {
                    let rVal = fullGrid[i][j];
                    if (rVal !== 0) { if (rowSeen.has(rVal)) return false; rowSeen.add(rVal); }
                    let cVal = fullGrid[j][i];
                    if (cVal !== 0) { if (colSeen.has(cVal)) return false; colSeen.add(cVal); }
                }
            }
            return true;
        }

        // ä¿®æ­£å¾Œçš„éè¿´é‚è¼¯ï¼šåŒæ™‚è™•ç† SOLVE å’Œ FIXED é¡å‹çš„æ ¼å­
        function solve(board, usedIDs) {
            let slot = -1;
            // å°‹æ‰¾ä¸‹ä¸€å€‹ç©ºçš„ã€ä¸”æœ‰æ•ˆçš„æ ¼å­ (ä¸ç®¡æ˜¯ SOLVE é‚„æ˜¯ FIXED)
            for(let i=0; i<9; i++) {
                const type = currentLayoutConfig[i].type;
                if(board[i] === null && (type === 'SOLVE' || type === 'FIXED')) {
                    slot = i; break;
                }
            }

            if (slot === -1) return true; // å…¨éƒ¨å¡«æ»¿ï¼ŒæˆåŠŸï¼

            const config = currentLayoutConfig[slot];
            let candidates = [];

            // æ ¹æ“šæ ¼å­é¡å‹æ±ºå®šå€™é¸æ–¹å¡Š
            if (config.type === 'FIXED') {
                // å¦‚æœæ˜¯ FIXEDï¼Œåªèƒ½ç”¨æŒ‡å®šçš„ ID å’Œ Faceï¼Œä½†ç¨å¾Œæˆ‘å€‘æœƒå˜—è©¦å®ƒçš„æ‰€æœ‰æ—‹è½‰
                candidates.push({ id: config.id, face: config.face, isFixed: true });
            } else {
                // å¦‚æœæ˜¯ SOLVEï¼Œå˜—è©¦æ‰€æœ‰æœªä½¿ç”¨çš„æ–¹å¡Š
                for (let id = 1; id <= 9; id++) {
                    if (!usedIDs.has(id)) {
                        candidates.push({ id: id, face: 'B', isFixed: false });
                        candidates.push({ id: id, face: 'W', isFixed: false });
                    }
                }
            }

            for (let cand of candidates) {
                // é—œéµä¿®æ­£ï¼šå°±ç®—æ˜¯ FIXED æ–¹å¡Šï¼Œé€™è£¡ä¹Ÿæœƒè·‘ 4 æ¬¡æ—‹è½‰å˜—è©¦
                for (let rot = 0; rot < 4; rot++) {
                    board[slot] = { id: cand.id, face: cand.face, rot: rot, isFixed: cand.isFixed };
                    
                    if (isValid(board)) {
                        usedIDs.add(cand.id);
                        if (solve(board, usedIDs)) return true;
                        usedIDs.delete(cand.id);
                    }
                    board[slot] = null;
                }
            }
            return false;
        }

        // --- 5. åŸ·è¡Œèˆ‡æ¸²æŸ“ ---
        let currentBoard = Array(9).fill(null);
        let used = new Set();

        function startSolving() {
            document.getElementById('status-text').innerHTML = "â³ æ­£åœ¨æœå°‹è§£ç­”...";
            currentBoard = Array(9).fill(null);
            used.clear();
            
            const targets = getUserTargets();
            if(validateTargets(targets)) return;

            // ä¿®æ­£ï¼šç¾åœ¨ startSolving ä¸å†é å…ˆå¡«å…¥ FIXED æ–¹å¡Š
            // è€Œæ˜¯ç•™çµ¦ solve å‡½æ•¸å»æ±ºå®šå®ƒå€‘çš„æœ€ä½³æ—‹è½‰è§’åº¦
            // æ‰€ä»¥é€™è£¡åªéœ€è¦æ¸…ç©º board å³å¯

            setTimeout(() => {
                if (solve(currentBoard, used)) {
                    document.getElementById('status-text').innerHTML = "<span class='success-msg'>âœ… è§£é¡ŒæˆåŠŸï¼</span>";
                    renderGrid(false);
                } else {
                    document.getElementById('status-text').innerHTML = "<span class='error-msg'>âŒ ç„¡è§£ (å˜—è©¦éæ‰€æœ‰æ—‹è½‰ä»ç„¡è§£)</span>";
                }
            }, 50);
        }

        function renderGrid(isPreview) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            for(let i=0; i<9; i++) {
                const config = currentLayoutConfig[i];
                let block = currentBoard[i];
                const div = document.createElement('div');
                div.className = 'block';

                // é è¦½æ¨¡å¼ä¸‹ï¼Œæ‰‹å‹•é¡¯ç¤º FIXED æ–¹å¡Š (é è¨­è½‰æ­£)
                if (isPreview && config.type === 'FIXED') {
                    block = { id: config.id, face: config.face, rot: 0, isFixed: true };
                }

                if (config.type === 'EMPTY') {
                    div.classList.add('empty-slot');
                } 
                else if (block) {
                    div.style.borderColor = block.isFixed ? '#e74c3c' : '#555';
                    const imagePath = `images/block_${block.id}_${block.face}.png`;
                    const rot = block.rot * 90;
                    div.innerHTML = `
                        <img src="${imagePath}" class="block-image" style="transform: rotate(${rot}deg);"
                             onerror="this.style.display='none'; this.parentNode.innerText='${block.face}${block.id}';">
                        <div class="block-info">${block.face}${block.id}</div>
                    `;
                }
                else if (config.type === 'SOLVE') {
                    div.innerHTML = '<span style="color:#ccc; font-size:2rem;">?</span>';
                }
                container.appendChild(div);
            }
        }

        init();
    </script>
</body>
