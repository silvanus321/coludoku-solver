                for (let id = 1; id <= 9; id++) {
                    if (!usedIDs.has(id)) {
                        usedIDs.add(id);
                        for (let face of ['B', 'W']) {
                            for (let rot = 0; rot < 4; rot++) {
                                board[idx] = { id, face, rot, isFixed: false };
                                if (isValid(board)) {
                                    if (solveHintStep(idx + 1, board, usedIDs)) return true;
                                }
                            }
                        }
                        board[idx] = null; 
                        usedIDs.delete(id);
                    }
                }
                return false; 
            }
            return false;
        }
