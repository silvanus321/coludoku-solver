                if(btn.innerText.includes(targetText) || btn.innerText.includes(targetName)) {
                    btn.classList.add('active');
                }
            });
        }
        
        function resetSolverState() {
            allSolutions = [];
            currentSolIndex = 0;
            renderEmptyGrid();
            document.getElementById('btn-solve').innerText = "âœ¨ é–‹å§‹å°å° âœ¨";
            document.getElementById('status-text').innerHTML = "æº–å‚™å°±ç·’";
        }

        function updatePreview() {
            const shape = SHAPES.find(s => s.id === currentShapeID);
            const tile = TARGET_TILES.find(t => t.id === currentTileID);
            
            if(!shape || !tile) return;

            currentLayoutConfig = {};
            for(let i=0; i<9; i++) currentLayoutConfig[i] = { type: 'EMPTY' };
            shape.active.forEach(pos => { currentLayoutConfig[pos-1] = { type: 'SOLVE' }; });
            
            shape.targets.forEach((pos, idx) => {
                if (idx < tile.blocks.length) {
                    const blockDef = tile.blocks[idx];
                    currentLayoutConfig[pos-1] = { 
                        type: 'FIXED', 
                        id: blockDef.id, 
                        face: blockDef.f 
                    };
                } else {
                    currentLayoutConfig[pos-1] = { type: 'SOLVE' };
                }
            });
            
            renderGrid(null, true);
        }

        // --- è§£é¡Œæ ¸å¿ƒ ---
        function getRotatedMatrix(matrix, times) {
            let m = JSON.parse(JSON.stringify(matrix));
            for (let t = 0; t < times; t++) {
                const newM = [[0,0],[0,0]];
                newM[0][1] = m[0][0]; newM[1][1] = m[0][1];
                newM[1][0] = m[1][1]; newM[0][0] = m[1][0];
                m = newM;
            }
            return m;
        }

        function isValid(boardState) {
            let fullGrid = Array(6).fill().map(() => Array(6).fill(0));
            for(let i=0; i<9; i++) {
                if(!boardState[i]) continue;
                let b = boardState[i];
                let baseRow = Math.floor(i / 3) * 2;
                let baseCol = (i % 3) * 2;
                let matrix = getRotatedMatrix(BLOCKS[b.id][b.face], b.rot);
                fullGrid[baseRow][baseCol] = matrix[0][0]; fullGrid[baseRow][baseCol+1] = matrix[0][1];
                fullGrid[baseRow+1][baseCol] = matrix[1][0]; fullGrid[baseRow+1][baseCol+1] = matrix[1][1];
            }
            for (let i = 0; i < 6; i++) {
                let rowSeen = new Set(), colSeen = new Set();
                for (let j = 0; j < 6; j++) {
                    let rVal = fullGrid[i][j];
                    if (rVal !== 0) { if (rowSeen.has(rVal)) return false; rowSeen.add(rVal); }
                    let cVal = fullGrid[j][i];
                    if (cVal !== 0) { if (colSeen.has(cVal)) return false; colSeen.add(cVal); }
                }
            }
            return true;
        }

        function solveAll(board, usedIDs) {
            if (allSolutions.length >= 72) return true;

            let slot = -1;
            for(let i=0; i<9; i++) {
                if (!currentLayoutConfig[i]) continue;
                const type = currentLayoutConfig[i].type;
                if(board[i] === null && (type === 'SOLVE' || type === 'FIXED')) {
                    slot = i; break;
                }
            }

            if (slot === -1) {
                allSolutions.push(JSON.parse(JSON.stringify(board)));
                return false; 
            }

            const config = currentLayoutConfig[slot];
            let candidates = [];

            if (config.type === 'FIXED') {
                candidates.push({ id: config.id, face: config.face, isFixed: true });
            } else {
                for (let id = 1; id <= 9; id++) {
                    if (!usedIDs.has(id) && !reservedIDs.has(id)) {
                        candidates.push({ id: id, face: 'B', isFixed: false });
                        candidates.push({ id: id, face: 'W', isFixed: false });
                    }
                }
            }

            for (let cand of candidates) {
                for (let rot = 0; rot < 4; rot++) {
                    board[slot] = { id: cand.id, face: cand.face, rot: rot, isFixed: cand.isFixed };
                    
                    if (isValid(board)) {
                        usedIDs.add(cand.id);
                        if (solveAll(board, usedIDs)) return true; 
                        usedIDs.delete(cand.id);
                    }
                    board[slot] = null;
                }
            }
            return false;
        }

        // --- åŸ·è¡Œèˆ‡æ¸²æŸ“ ---
        function startSolving() {
            const currentParamsHash = `${currentTileID}-${currentShapeID}`;

            if (currentParamsHash !== lastParamsHash || allSolutions.length === 0) {
                document.getElementById('status-text').innerHTML = "ğŸ”® æ­£åœ¨è© å”±å’’èª...";
                
                let board = Array(9).fill(null);
                let used = new Set();
                reservedIDs.clear();
                allSolutions = []; 

                if (Object.keys(currentLayoutConfig).length === 0) {
                     alert("è«‹å…ˆé¸æ“‡åœ–å½¢èˆ‡é­”çŸ³ï¼");
                     return;
                }

                for(let i=0; i<9; i++) {
                    const config = currentLayoutConfig[i];
                    if(config && config.type === 'FIXED') {
                        reservedIDs.add(config.id);
                    }
                }

                setTimeout(() => {
                    solveAll(board, used); 

                    if (allSolutions.length > 0) {
                        currentSolIndex = 0;
                        lastParamsHash = currentParamsHash; 
                        updateStatusAndRender();
                    } else {
                        document.getElementById('status-text').innerHTML = "<span class='error-msg'>âŒ å°å°å¤±æ•— (é­”åŠ›è¡çª)</span>";
                        document.getElementById('btn-solve').innerText = "âœ¨ é–‹å§‹å°å° âœ¨";
                    }
                }, 50);

            } else {
                currentSolIndex++;
                if (currentSolIndex >= allSolutions.length) {
                    currentSolIndex = 0; 
                }
                updateStatusAndRender();
            }
        }

        function updateStatusAndRender() {
            const total = allSolutions.length;
            const current = currentSolIndex + 1;
            const btn = document.getElementById('btn-solve');
            const status = document.getElementById('status-text');

            renderGrid(allSolutions[currentSolIndex], false);

            if (total === 1) {
                status.innerHTML = "<span class='success-msg'>âœ… å°å°æˆåŠŸ (å”¯ä¸€è§£)</span>";
                btn.innerText = "âœ¨ å”¯ä¸€è§£ âœ¨";
            } else {
                let countText = total >= 72 ? "72+" : total;
                status.innerHTML = `<span class='multi-msg'>âœ… å°å°æˆåŠŸ (ç¬¬ ${current} / ${countText} ç¨®è§£æ³•)</span>`;
                btn.innerText = "â¡ï¸ æ›ä¸€ç¨®è§£æ³•";
            }
        }

        function renderEmptyGrid() {
            renderGrid(null, true);
        }

        function renderGrid(boardData, isPreview) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            for(let i=0; i<9; i++) {
                const config = currentLayoutConfig[i];
                let block = boardData ? boardData[i] : null;
                const div = document.createElement('div');
                div.className = 'block';

                if (isPreview && config && config.type === 'FIXED') {
                    block = { id: config.id, face: config.face, rot: 0, isFixed: true };
                }

                if (config && config.type === 'EMPTY') {
                    div.classList.add('empty-slot');
                } 
                else if (block) {
                    div.style.borderColor = block.isFixed ? '#e74c3c' : '#555';
                    const imagePath = `images/block_${block.id}_${block.face}.png`;
                    const rot = block.rot * 90;
                    div.innerHTML = `
                        <img src="${imagePath}" class="block-image" style="transform: rotate(${rot}deg);"
                             onerror="this.style.display='none'; this.parentNode.innerText='${block.face}${block.id}';">
                        <div class="block-info">${block.face}${block.id}</div>
                    `;
                }
                else if (config && config.type === 'SOLVE') {
                    div.innerHTML = '<span style="color:#ccc; font-size:2rem;">?</span>';
                }
                container.appendChild(div);
            }
        }

        init();
    </script>
